<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>任务树监控系统</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/errors.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/inject.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container header-content">
        <h1>任务树监控系统</h1>
        <div class="control-panel">
          <div class="refresh-container">
            <span>刷新间隔:</span>
            <select id="refresh-interval">
              <option value="1000">1秒</option>
              <option value="2000">2秒</option>
              <option value="5000" selected>5秒</option>
              <option value="10000">10秒</option>
              <option value="30000">30秒</option>
            </select>
          </div>
          <button id="shutdown-btn" class="btn-stop">关闭服务</button>
        </div>
        <button id="theme-toggle">🌙 夜间模式</button>
      </div>
    </header>

    <main class="container">
      <div class="tabs">
        <button class="tab-btn active" data-tab="dashboard">仪表盘</button>
        <button class="tab-btn" data-tab="errors">错误日志</button>
        <button class="tab-btn" data-tab="task-injection">任务注入</button>
        <!-- 新 tab -->
      </div>

      <div id="dashboard" class="tab-content active">
        <div class="three-column-container">
          <!-- 左侧: 树结构 -->
          <div class="left-panel">
            <div class="card">
              <h2 class="card-title">任务树结构</h2>
              <div class="tree-container">
                <div class="tree" id="task-tree">加载中...</div>
              </div>
            </div>
            <div class="card summary-card">
              <h2 class="card-title">总体状态摘要</h2>
              <div class="summary-grid">
                <div class="summary-item blue">
                  <div id="total-processed" class="summary-value blue">0</div>
                  <div class="summary-label">总处理任务</div>
                </div>
                <div class="summary-item yellow">
                  <div id="total-pending" class="summary-value yellow">0</div>
                  <div class="summary-label">总等待任务</div>
                </div>
                <div class="summary-item red">
                  <div id="total-errors" class="summary-value red">0</div>
                  <div class="summary-label">总错误任务</div>
                </div>
                <div class="summary-item green">
                  <div id="total-nodes" class="summary-value green">0</div>
                  <div class="summary-label">活动节点</div>
                </div>
              </div>
            </div>
          </div>

          <!-- 中间: 节点卡片 -->
          <div class="middle-panel">
            <div class="card">
              <h2 class="card-title">节点运行状态</h2>
              <div
                id="dashboard-grid"
                class="grid grid-cols-1 md:grid-cols-2 gap-4"
              ></div>
            </div>
          </div>

          <!-- 右侧: 预留空白 -->
          <div class="right-panel">
            <div class="card">
              <h2 class="card-title">节点完成走向</h2>
              <canvas id="node-progress-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div id="errors" class="tab-content">
        <div class="card">
          <div class="filter-container">
            <h2 class="card-title">错误日志</h2>
            <div>
              <span class="filter-label">按节点筛选:</span>
              <select id="node-filter">
                <option value="">全部节点</option>
              </select>
            </div>
          </div>

          <div id="errors-table-container">
            <table id="errors-table">
              <thead>
                <tr>
                  <th>错误信息</th>
                  <th>节点</th>
                  <th>任务ID</th>
                  <th>时间</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="task-injection" class="tab-content">
        <!-- 提示区域 -->
        <div class="tip-section">
          <div class="tip-content">
            <svg
              class="tip-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <p class="tip-text">
              选择目标节点并输入任务数据或上传文件，点击提交按钮进行注入。
            </p>
          </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="card-grid">
          <!-- 节点选择区 -->
          <div class="card">
            <h3 class="card-title">节点选择</h3>

            <!-- 搜索框 -->
            <div class="search-container">
              <svg
                class="search-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
              <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="搜索节点..."
              />
            </div>

            <!-- 操作按钮 -->
            <div class="button-group">
              <button class="btn-small btn-select" onclick="selectAllNodes()">
                全选
              </button>
              <button class="btn-small btn-clear" onclick="clearSelection()">
                清空
              </button>
            </div>

            <!-- 节点列表 -->
            <div class="node-list" id="node-list"></div>

            <!-- 已选择的节点 -->
            <div
              class="selected-nodes"
              id="selected-section"
              style="display: none"
            >
              <div class="selected-title">
                已选择节点 (<span id="selected-count">0</span>)
              </div>
              <div id="selected-list"></div>
            </div>
          </div>

          <!-- 任务数据输入区 -->
          <div class="card">
            <h3 class="card-title">任务数据输入</h3>

            <!-- 输入方式切换 -->
            <div class="input-toggle">
              <button
                class="toggle-btn active"
                id="json-toggle"
                onclick="switchInputMethod('json')"
              >
                <svg
                  class="toggle-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
                  ></path>
                </svg>
                JSON 输入
              </button>
              <button
                class="toggle-btn"
                id="file-toggle"
                onclick="switchInputMethod('file')"
              >
                <svg
                  class="toggle-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  ></path>
                </svg>
                文件上传
              </button>
            </div>

            <!-- JSON输入区 -->
            <div id="json-input-section">
              <div class="json-header">
                <label class="json-label">任务数据 (JSON格式)</label>
                <button class="example-btn" onclick="fillTermination()">
                  插入终止符
                </button>
              </div>
              <textarea
                id="json-textarea"
                class="json-textarea"
                placeholder="请输入JSON格式的任务数据..."
              ></textarea>
              <div
                id="json-error"
                class="error-message"
                style="display: none"
              ></div>
            </div>

            <!-- 文件上传区 -->
            <div id="file-input-section" class="hidden">
              <label for="file-input" class="upload-area">
                <div class="upload-text">点击上传文件</div>
                <div class="upload-hint">仅支持 .json 格式文件</div>
              </label>
              <input
                type="file"
                id="file-input"
                class="file-input"
                accept=".json"
              />

              <div id="file-info" class="file-info" style="display: none">
                <svg
                  class="file-icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  ></path>
                </svg>
                <span id="file-name" class="file-name"></span>
              </div>
              <div
                id="file-error"
                class="error-message"
                style="visibility: hidden"
              ></div>
            </div>
          </div>
        </div>

        <!-- 提交区域 -->
        <div class="submit-section card">
          <div
            id="status-message"
            class="status-message"
            style="visibility: hidden"
          ></div>
          <button id="submit-btn" class="submit-btn" onclick="handleSubmit()">
            提交任务注入
          </button>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='task_web.js') }}"></script>
    <script src="{{ url_for('static', filename='task_injection.js') }}"></script>
  </body>
</html>
